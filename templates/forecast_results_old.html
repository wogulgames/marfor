        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ –∏ —Ç–∞–±–ª–∏—Ü—ã -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentSessionId = null;
        let forecastData = null;
        let currentPivotData = null;
        let rawPivotData = null;
        let currentPivotConfig = null;
        let currentFilters = [];
        let processedData = null;
        let dataMapping = null;
        let dataColumns = [];
        let dataInfo = null;
        let selectedSliceForSplit = '';
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–≤–æ–¥–Ω–æ–π —Ç–∞–±–ª–∏—Ü—ã
        const pivotState = {
            currentPivotMode: 'time-series',
            selectedMetrics: [],
            selectedSlices: [],
            selectedSplitField: ''
        };

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentSessionId = urlParams.get('session_id') || sessionStorage.getItem('currentSessionId');
            
            if (!currentSessionId) {
                alert('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                window.location.href = '/forecast';
                return;
            }
            
            await loadForecastResults();
        });

        async function loadForecastResults() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–≥–Ω–æ–∑–∞
                const response = await fetch(`/api/get_forecast_results/${currentSessionId}`);
                const result = await response.json();
                
                if (result.success) {
                    forecastData = result.forecast_data;
                    displayForecastInfo(result.info);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    rawPivotData = forecastData.raw_data;
                    currentPivotData = forecastData.raw_data;
                    
                    // –ü–æ–ª—É—á–∞–µ–º –º–∞–ø–ø–∏–Ω–≥ –∏–∑ sessionStorage
                    const mappingStr = sessionStorage.getItem('dataMapping');
                    dataMapping = mappingStr ? JSON.parse(mappingStr) : null;
                    
                    if (dataMapping) {
                        console.log('üìä –ó–∞–≥—Ä—É–∂–µ–Ω –º–∞–ø–ø–∏–Ω–≥:', dataMapping);
                        
                        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏
                        initializeModules();
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                        setTimeout(() => {
                            loadTimeSeriesData();
                        }, 500);
                    } else {
                        console.warn('‚ö†Ô∏è –ú–∞–ø–ø–∏–Ω–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ sessionStorage');
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ' + result.message);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ' + error.message);
            }
        }

        function initializeModules() {
            console.log('üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥—É–ª–µ–π...');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–æ–¥—É–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤
            pivotFiltersModule.init('filtersContainer', () => {
                console.log('üîç –§–∏–ª—å—Ç—Ä—ã –∏–∑–º–µ–Ω–µ–Ω—ã, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ');
                loadTimeSeriesData();
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–æ–¥—É–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            pivotControlsModule.init({
                dataMapping: dataMapping,
                onStateChange: (state) => {
                    console.log('üîÑ –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–æ:', state);
                    pivotState.currentMode = state.currentMode;
                    pivotState.selectedMetrics = state.selectedMetrics;
                    pivotState.selectedSlices = state.selectedSlices;
                    selectedSliceForSplit = state.selectedSplitField;
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–æ–¥—É–ª—å –∑–∞–≥—Ä—É–∑–∫–∏
            pivotLoaderModule.init('timeSeriesChartContainer');
            pivotLoaderModule.setData(rawPivotData, dataMapping);

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ–ª–µ–∫—Ç—ã
            pivotControlsModule.populateSelects();

            // –°–æ–∑–¥–∞–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            pivotFiltersModule.createFilters(rawPivotData, dataMapping);

            console.log('‚úÖ –ú–æ–¥—É–ª–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω—ã');
        }

        function displayForecastInfo(info) {
            const infoDiv = document.getElementById('forecastInfo');
            
            infoDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-3">
                        <p><strong>–ú–æ–¥–µ–ª—å:</strong> ${getModelDisplayName(info.model)}</p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>–ú–µ—Ç—Ä–∏–∫–∞:</strong> ${info.metric}</p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>–§–∞–∫—Ç–∏—á–µ—Å–∫–∏—Ö –ø–µ—Ä–∏–æ–¥–æ–≤:</strong> ${info.historical_periods}</p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>–ü—Ä–æ–≥–Ω–æ–∑–Ω—ã—Ö –ø–µ—Ä–∏–æ–¥–æ–≤:</strong> 
                            <span class="forecast-badge">${info.forecast_periods}</span>
                        </p>
                    </div>
                </div>
                <div class="alert alert-warning mt-2">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>–ü—Ä–æ–≥–Ω–æ–∑–Ω—ã–µ –ø–µ—Ä–∏–æ–¥—ã –æ—Ç–º–µ—á–µ–Ω—ã –∂–µ–ª—Ç—ã–º —Ü–≤–µ—Ç–æ–º</strong> –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ –∏ –≤ —Ç–∞–±–ª–∏—Ü–µ
                </div>
            `;
        }

        function getModelDisplayName(modelName) {
            const names = {
                'arima': 'ARIMA',
                'prophet': 'Prophet',
                'random_forest': 'Random Forest'
            };
            return names[modelName] || modelName;
        }

        function exportResults() {
            if (!currentSessionId) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            // –≠–∫—Å–ø–æ—Ä—Ç –≤ CSV
            window.open(`/api/export_forecast/${currentSessionId}`, '_blank');
        }
        
        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è createAutoFilters (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∏–∑ pivot_table_system.js)
        function createAutoFilters() {
            console.log('‚úÖ createAutoFilters –≤—ã–∑–≤–∞–Ω–∞ –∏–∑ pivot_table_system.js');
            // –§–∏–ª—å—Ç—Ä—ã —É–∂–µ —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ –º–æ–¥—É–ª—å, –ø—Ä–æ—Å—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
            return [];
        }
        
        function resetAllFilters() {
            pivotFiltersModule.resetAll();
        }

        // –û–±–µ—Ä—Ç–∫–∏ –¥–ª—è –≤—ã–∑–æ–≤–∞ –º–æ–¥—É–ª–µ–π (–¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å HTML onclick)
        function switchPivotMode(mode) {
            pivotControlsModule.switchMode(mode);
        }
        
        function toggleAllPrimaryFields(checkbox) {
            pivotControlsModule.toggleAllPrimary(checkbox);
        }
        
        function loadTimeSeriesData() {
            console.log('üî• === –§–£–ù–ö–¶–ò–Ø loadTimeSeriesData() –í–´–ó–í–ê–ù–ê ===');
            
            if (!currentSessionId) {
                console.error('–°–µ—Å—Å–∏—è –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
                alert('–û—à–∏–±–∫–∞: —Å–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                return;
            }
            
            if (!rawPivotData || !dataMapping) {
                console.error('–î–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                alert('–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–∑ –º–æ–¥—É–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const controlsState = pivotControlsModule.getState();
            console.log('üìä –°–æ—Å—Ç–æ—è–Ω–∏–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è:', controlsState);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏/—Å—Ä–µ–∑—ã
            const selectedFields = controlsState.currentMode === 'time-series' ? 
                controlsState.selectedMetrics : controlsState.selectedSlices;
            
            if (selectedFields.length === 0) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø–æ–ª–µ');
                return;
            }
